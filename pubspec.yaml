name: personal_expenses
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/waiting.png
fonts:
  - family: OpenSans
    fonts:
      - asset: asset/fonts/OpenSans-Regular.ttf
      - asset: asset/fonts/OpenSans-Bold.ttf 
        weight: 700
  - family: Quicksand
    fonts:
      - asset: asset/fonts/Quicksand-Light-Regular.ttf
      - asset: asset/fonts/Quicksand-Light-Bold.ttf 
        weight: 700
